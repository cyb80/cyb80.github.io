	<h1>每日复盘</h1>
	<p>每日复盘板块目前主要为两部分内容：①重点股票池（约100只股票）成交量监控，将其中当日成交量大于最近35个交易日成交量平均值的股票选出并作图；②特别关注的股票（主要是谨诚一号持仓股票及少量关注的股票）当日涨跌幅情况的监控（挑选出相对上一交易日收盘价涨跌超过5%的股票），另外，A股有成交情况，包括成交量、净主动买入情况、主力净流入数据，港股无此类数据。
	<br />一下为具体情况，可点击查看。 </p>
